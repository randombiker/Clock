<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />

    <title>Montreal Hour</title>
  </head>

  <body background="back.jpg">
    <div id="root">
      <div>
        <a
          class="weatherwidget-io"
          href="https://forecast7.com/en/45d50n73d57/montreal/"
          data-label_1="MONTREAL"
          data-label_2="WEATHER"
          data-theme="original"
          data-basecolor="#f55128"
          >MONTREAL WEATHER</a
        >
        <script>
          !(function(d, s, id) {
            var js,
              fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
              js = d.createElement(s);
              js.id = id;
              js.src = 'https://weatherwidget.io/js/widget.min.js';
              fjs.parentNode.insertBefore(js, fjs);
            }
          })(document, 'script', 'weatherwidget-io-js');
        </script>
      </div>
      <div class="clock">
        <div class="clock-face">
          <div class="hand second" id="sec"></div>
          <div class="hand minute" id="min"></div>
          <div class="hand hour" id="hr"></div>
        </div>
      </div>
    </div>
    <script>
      const secondHand = document.querySelector('#sec');
      const minuteHand = document.querySelector('#min');
      const hourHand = document.querySelector('#hr');
      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hour = now.getHours();

        const secondsDegree = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegree}deg)`;

        const minutesDegree = (minutes / 60) * 360 + 90;
        minuteHand.style.transform = `rotate(${minutesDegree}deg)`;

        const hoursDegree = (hour / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hoursDegree}deg)`;
      }
      setInterval(setDate, 1000);
    </script>
  </body>
</html>
